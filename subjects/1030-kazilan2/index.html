<body>

<div id="pack" class="pack"></div>
<script type="text/javascript" src="http://new-icon.ol-img.com/statics/common/js/jquery-1.11.1.min.js"></script>

<script type="text/x-handlebars-template" id="p0">
    <img class="con ani8 delay5 fade-in" data-src="{{IMG_DIR}}/p0/con.png"/>
    <img class="btn ani8 delay10 bounce" data-tap="p0btn" data-src="{{IMG_DIR}}/p0/btn.png"/>
</script>

    <img class="arrow l ani arrow-left" data-src="{{IMG_DIR}}/p1/l_arrow.png"/>
    <img class="arrow r ani arrow-right" data-src="{{IMG_DIR}}/p1/r_arrow.png"/>
    <div class="photo-list" id="photo-list" data-leftSwipe="p1list" data-rightSwipe="p1list">
        <div class="page page1" data-tap="p1item">
            <img data-tap="p1item" class="item1" data-src="{{IMG_DIR}}/p1/1/1.jpg"/>
            <img data-tap="p1item" class="item2" data-src="{{IMG_DIR}}/p1/1/2.jpg"/>
            <img data-tap="p1item" class="item3" data-src="{{IMG_DIR}}/p1/1/3.jpg"/>
            <img data-tap="p1item" class="item4" data-src="{{IMG_DIR}}/p1/1/4.jpg"/>
            <img data-tap="p1item" class="item5" data-src="{{IMG_DIR}}/p1/1/5.jpg"/>
            <img data-tap="p1item" class="item6" data-src="{{IMG_DIR}}/p1/1/6.jpg"/>
        </div>
        <div class="page page2" data-tap="p1item">
            <img data-tap="p1item" class="item1" data-src="{{IMG_DIR}}/p1/2/1.jpg"/>
            <img data-tap="p1item" class="item2" data-src="{{IMG_DIR}}/p1/2/2.jpg"/>
            <img data-tap="p1item" class="item3" data-src="{{IMG_DIR}}/p1/2/3.jpg"/>
            <img data-tap="p1item" class="item4" data-src="{{IMG_DIR}}/p1/2/4.jpg"/>
            <img data-tap="p1item" class="item5" data-src="{{IMG_DIR}}/p1/2/5.jpg"/>
            <img data-tap="p1item" class="item6" data-src="{{IMG_DIR}}/p1/2/6.jpg"/>
        </div>
        <div class="page page3" data-tap="p1item">
            <img data-tap="p1item" class="item1" data-src="{{IMG_DIR}}/p1/3/1.jpg"/>
            <img data-tap="p1item" class="item2" data-src="{{IMG_DIR}}/p1/3/2.jpg"/>
            <img data-tap="p1item" class="item3" data-src="{{IMG_DIR}}/p1/3/3.jpg"/>
            <img data-tap="p1item" class="item4" data-src="{{IMG_DIR}}/p1/3/4.jpg"/>
            <img data-tap="p1item" class="item5" data-src="{{IMG_DIR}}/p1/3/5.jpg"/>
            <img data-tap="p1item" class="item6" data-src="{{IMG_DIR}}/p1/3/6.jpg"/>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="p2">
    <img class="tv ani8 delay5 slide-in-up" data-tap="p2video" data-src="{{IMG_DIR}}/p2/tv.png"/>
    <img class="txt ani delay10 float-y" data-src="{{IMG_DIR}}/p2/txt.png"/>
</script>
<script type="text/x-handlebars-template" id="p3">
    <img class="kiss kiss1" data-src="{{IMG_DIR}}/p3/kiss.png"/>
    <img class="kiss kiss2" data-src="{{IMG_DIR}}/p3/kiss.png"/>
    <img class="kiss kiss3" data-src="{{IMG_DIR}}/p3/kiss.png"/>
    <img class="kiss kiss4" data-src="{{IMG_DIR}}/p3/kiss.png"/>
    <a class="btn" data-tap="p3action">开始互动</a>
</script>
<script type="text/x-handlebars-template" id="p4">
    <img class="qin ani delay5 popup" data-src="{{IMG_DIR}}/p4/qin.png"/>
    <img class="wen ani delay10 popup" data-src="{{IMG_DIR}}/p4/wen.png"/>
    <img class="ping ani delay15 popup" data-src="{{IMG_DIR}}/p4/ping.png"/>
    <img class="mu ani delay20 popup" data-src="{{IMG_DIR}}/p4/mu.png"/>
    <img class="jingxi ani delay30 float-y" data-src="{{IMG_DIR}}/p4/jingxi.png"/>
    <img class="kiss" data-tap="p4kiss" data-src="{{IMG_DIR}}/p4/kiss.png"/>
</script>


<script type="text/javascript">
    var _dir = (function (){
        var href = $('#css').attr('href').toString();
        if(!/^http/.test(href)){
            href = location.href;
        }else{
            href = href.substring(0,href.lastIndexOf('\/'));
        }
        return href.substring(0,href.lastIndexOf('\/'))+'/img-subject';
    })();
    var ImgDir = function(p){
        return _dir + p;
    }
</script>
<!--<script type="text/javascript" src="js-subject/imports@.js"></script>-->
<script type="text/javascript">

    Fui.Template.IMG_DIR = ImgDir('');
    var Page4 = Fui.Template.Base.extend({
        className:'p p4 module module-base focus',
        config:{
            xtpl:'p4',
            css:{
                backgroundColor:'rgba(0,0,0,.35)'
            }
        }
        ,listeners:{
            gesture:function(e,gesture,$tar){
                var me = this;
                if(gesture == 'tap'&&$tar.attr('data-tap') == 'p4kiss'){
                    var ts = e.$e.originalEvent.changedTouches;
                    if(ts&&ts.length == 2){
                        me.popup.hide();
                        new Fui.Popup({
                            listeners:{
                                gesture:function(e,gesture,$tar){

                                    if($tar.attr('data-'+gesture) == 'submit'){
                                        e.$e.stopPropagation();
                                        e.$e.preventDefault();
                                        var name = $('#name').val()
                                                ,phone = $('#phone').val()
                                                ,address = $('#address').val()
                                                ;
                                        if(!name) return alert('请输入姓名!');
                                        if(!/1\d{10}/.test(phone)) return alert('请输入正确的电话号码!!');
                                        if(!address) return alert('请输入地址!');
                                        $.post(
                                                'http://www.onlylady.com/files/eventapi.php?c=EventApi&a=AddEvent&indexsId=545',
                                                {
                                                    'data[2219]':phone
                                                    ,'data[2218]':name
                                                    ,'data[2220]':address
                                                },
                                                function(){
                                                    this.hide();
                                                    new Fui.Popup().img(ImgDir('/share.png'));
                                                }
                                        );
                                    }
                                }
                            }
                        }).popView(new Fui.View({
                                    className:'p4-pop-view',
                                    initialize:function(){
                                        this.$el.append([
                                            ,'<input id="phone" class="phone" type="text"/>'
                                            ,'<input id="name" class="name" type="text"/>'
                                            ,'<input id="address" class="address" type="text"/>'
                                            ,'<a class="submit" data-tap="submit"></a>'
                                        ]);
                                    }
                                }));
                    }
                }
            }
        }
    });
    var slider = new Fui.PageSlider({
        el:'#pack',
        curPage:0,
        listeners:{
            gesture:function(e,gesture,$tar){
                var me = this
                        ,pi = me.get('curPage')
                        ;
                if(pi == 1){
                    var $pl = $('#photo-list').find('.page2');
                    if(gesture == 'leftSwipe'){
                        ensureListPage($pl,1);
                    }
                    if(gesture == 'rightSwipe'){
                        ensureListPage($pl,-1);
                    }
                }
                function ensureListPage($tar,type){
                    var $p = $tar.parent()
                            ;
                    $p.children().removeClass('page1 page2 page3');
                    if(type>0){
                        $tar.next().addClass('page2');
                        $tar.addClass('page1');
                        $tar.prev().addClass('page3');
                        $p.append($p.children().first());
                    }else{
                        $tar.next().addClass('page1');
                        $tar.addClass('page3');
                        $tar.prev().addClass('page2');
                        $p.prepend($p.children().last());
                    }
                }

            }
        },
        data:[
            {
                template:'Base',
                bg:ImgDir('/p0/bg.jpg'),
                xtpl:'p0'
            }
            ,{
                template:'Base',
                bg:ImgDir('/p1/bg.jpg'),
                xtpl:'p1',
                getGestureItems:function(){

                    return [
                        {
                            gesture:'tap',
                            name:'p1item',
                            callback:function(e,$tar,param){
                                if($tar.hasClass('page')){
                                    $tar.children('img').removeClass('show');

                                }else{
                                    $tar.toggleClass('show').siblings('img').removeClass('show');
                                }
                            }
                        }
                    ];
                }
            }
            ,{
                template:'Base',
                bg:ImgDir('/p2/bg.jpg')
                ,xtpl:'p2'
            }
            ,{
                template:'Base',
                bg:ImgDir('/p3/bg.jpg')
                ,xtpl:'p3'
                ,getGestureItems:function(){
                    return [
                        {
                            gesture:'tap',
                            name:'p3action',
                            callback:function(){
                                var page4 = new Page4();
                                page4.loadResources(function(){
                                    new Fui.Popup().popView(page4);
                                });
                            }
                        }
                    ];
                }
            }
        ]
    });
    slider.render();
</script>

<script type="text/javascript">
    new Fui.Weixin({
        title:null,
        desc:null,
        link: String(window.location.href),
        img_url:ImgDir('/weixin.jpg')
    });
</script>
</body>
</html>
