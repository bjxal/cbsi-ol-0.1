<script type="text/javascript">
    var ImgDir = (function (p){
        var href = $('#css').attr('href').toString();
        if(!/^http/.test(href)){
            href = location.href;
        }else{
            href = href.substring(0,href.lastIndexOf('\/'));
        }
        return href.substring(0,href.lastIndexOf('\/'))+'/img-subject'+p;
    })(p);
</script>
<script type="text/javascript" src="js-subject/index.js"></script>

<script type="text/javascript">
    new Fui.Weixin({
        title:null,
        desc:null,
        link: String(window.location.href),
        img_url:ImgDir('/weixin.jpg')
    });
</script>
