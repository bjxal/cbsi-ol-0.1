<script type="text/javascript" src="http://new-icon.ol-img.com/statics/common/js/jquery-1.11.1.min.js"></script>
<script>
    function getImgPath(){
        var href = $('#css').attr('href').toString();
        if(!/^http/.test(href)){
            href = location.href;
        }else{
            href = href.substring(0,href.lastIndexOf('\/'));
        }
        return href.substring(0,href.lastIndexOf('\/'))+'/img-subject';
    }
    var WeixinData = {
        "appid":"",
        "img_url": getImgPath+"/weixin.jpg",
        "img_width": "200",
        "img_height": "200",
        "link": String(window.location.href),
        "desc": '',
        "title": '挑战都市难题 缔造理想新肌'
    };
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            WeixinJSBridge.invoke('sendAppMessage',WeixinData, function(res) {
                //_report('send_msg', res.err_msg);
            });
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            WeixinJSBridge.invoke('shareTimeline',WeixinData, function(res) {
                switch(res.err_msg){
                    case 'share:timeline:ok':
                        break;
                    case 'share:timeline:cancel':
                        break;
                }
            });
        });
    }, false);
</script>
